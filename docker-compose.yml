version: "3.8"

services:
  nginx:
    image: mujimoyen/jobplus-nginx:latest
    ports:
      - "80:80" # Expose Nginx on port 80
    restart: always
    deploy:
      replicas: 2
      placement:
        constraints: [node.role == worker]
      update_config:
        order: start-first
    networks:
      - shared_swarm_network

  jobplus-postgres:
    image: mujimoyen/jobplus-postgres:latest
    volumes:
      - /mnt/shared_storage/postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: jobplus_user
      POSTGRES_PASSWORD: D3vB*tWsmP3@6#A!
      POSTGRES_DB: jobplus_prod
    networks:
      - shared_swarm_network
    deploy:
      replicas: 4
      placement:
        constraints: [node.role == worker]

  visualizer:
    image: dockersamples/visualizer
    #ports:
    # - "8500:8080" # Expose the visualizer on port 8500
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - shared_swarm_network
    deploy:
      placement:
        constraints: [node.role == manager]

  etcd:
    image: mujimoyen/jobplus-etcd:latest
    ports:
      - "2379:2379" # For client communication
      - "2380:2380" # For other etcd nodes communication
    volumes:
      # - '/mnt/shared_storage/etcd-data:/etcd-data'
      - etcd_data:/etcd-data
    networks:
      - shared_swarm_network
    deploy:
      placement:
        constraints: [node.role == manager]

  ctl:
    image: mujimoyen/jobplus-stolon:latest
    environment:
      - ROLE=ctl
    networks:
      - shared_swarm_network
    deploy:
      placement:
        constraints: [node.role == manager]

  keeper1:
    image: mujimoyen/jobplus-stolon:latest
    environment:
      - ROLE=keeper
      - STKEEPER_UID=keeper1
      - PG_REPL_USERNAME=repluser
      - PG_REPL_PASSWORD=repl_password
      - PG_SU_USERNAME=postgres
      - PG_SU_PASSWORD=su_password
    volumes:
      - stolon_keeper1_data:/stolon/data
      - stolon_keeper1_pg_data:/var/lib/postgresql/data
    networks:
      - shared_swarm_network
    deploy:
      placement:
        constraints: [node.labels.role == worker1] # Assigns the service to a specific node.

  keeper2:
    image: mujimoyen/jobplus-stolon:latest
    environment:
      - ROLE=keeper
      - STKEEPER_UID=keeper2
      - PG_REPL_USERNAME=repluser
      - PG_REPL_PASSWORD=repl_password
      - PG_SU_USERNAME=postgres
      - PG_SU_PASSWORD=su_password
    volumes:
      - stolon_keeper2_data:/stolon/data
      - stolon_keeper2_pg_data:/var/lib/postgresql/data
    networks:
      - shared_swarm_network
    deploy:
      placement:
        constraints: [node.labels.role == worker2] # Assigns the service to a specific node.

  sentinel:
    image: mujimoyen/jobplus-stolon:latest
    environment:
      - ROLE=sentinel
    networks:
      - shared_swarm_network
    deploy:
      placement:
        constraints: [node.role == manager]

volumes:
  etcd_data:
  stolon_keeper1_data:
  stolon_keeper1_pg_data:
  stolon_keeper2_data:
  stolon_keeper2_pg_data:

networks:
  shared_swarm_network:
    external: true
